name: Deploy URL installer worker
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "installer/**"

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./installer

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Verify WSL script URL
        run: |
          URL="https://raw.githubusercontent.com/jfalava/outfitting/refs/heads/main/wsl-install-script.sh"
          if ! curl -L --fail -I -o /dev/null -s "$URL"; then
            echo "::error::WSL script URL unreachable: $URL"
            exit 1
          fi
          echo "Successfully verified $URL"

      - name: Verify Windows script URL
        run: |
          URL="https://raw.githubusercontent.com/jfalava/outfitting/refs/heads/main/windows-install-script.ps1"
          if ! curl -L --fail -I -o /dev/null -s "$URL"; then
            echo "::error::Windows script URL unreachable: $URL"
            exit 1
          fi
          echo "Successfully verified $URL"

      - name: Check code status
        working-directory: installer/
        run: |
          bun wrangler types
          bun tsgo --noEmit
          bun oxlint --fix --type-aware .

      - name: Deploy to Cloudflare
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bun wrangler deploy
